{% extends 'auth_base.html' %}

{% block header %}
        <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
        <form action="" method="POST" novalidate>
          {{ form.csrf_token }}
          <div class="contact">
            {{ form.username(placeholder="Username") }} <br>
            {{ form.password(placeholder="********") }}
          </div>
          <br>
          <div id=fillout>
            <label for="remember_me">
            {{ form.remember_me() }}Remember me
            </label>
          </div>
          {{ form.submit() }}
        </form>
{% endblock %}
