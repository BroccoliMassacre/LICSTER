{% extends 'auth_base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form action="" method="POST" novalidate>
      {{ form.csrf_token }}
      {{ form.username() }}
      {{ form.password() }}
      {{ form.remember_me() }}
      {{ form.submit() }}
    </form>
{% endblock %}
